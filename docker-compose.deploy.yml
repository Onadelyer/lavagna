version: '3.8'

services:
  postgresql:
    image: postgres:9.4
    restart: always
    environment:
      POSTGRES_DB: lavagna
      POSTGRES_USER: myuser
      POSTGRES_PASSWORD: mypassword
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - lavagna

  app-deploy:
    build:
      context: .
      dockerfile: Dockerfile.deploy
      args:
        DB_DIALECT: PGSQL
        DB_URL: jdbc:postgresql://postgresql:5432/lavagna
        DB_USERNAME: myuser
        DB_PASSWORD: mypassword
        SPRING_PROFILES_ACTIVE: dev
    depends_on:
      - postgresql
    ports:
      - "8080:8080"
    networks:
      - lavagna

volumes:
  postgres-data:
    driver: local

networks:
  lavagna:
    driver: bridge

init_config:
instances:
  - dbm: true
    host: lavagna_main-postgresql-1
    port: 5432
    username: datadog
    password: 'mypassword'
    pg_stat_statements_view: datadog.pg_stat_statements()
    pg_stat_activity_view: datadog.pg_stat_activity()