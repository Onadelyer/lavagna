metadata:
  name: pod-test
  namespace: jenkins
spec:
  containers:
  - image: localhost:5000/lavagna-build:latest
    name: test
    tty: true
    resources:
      requests:
        cpu: "500m"
      limits:
        cpu: "1000m"
  - image: mariadb:10.1
    name: mariadb
    env:
    - name: MYSQL_ALLOW_EMPTY_PASSWORD
      value: "yes"
    - name: MYSQL_DATABASE
      value: "lavagna"
    - name: MYSQL_PASSWORD
      value: "password"