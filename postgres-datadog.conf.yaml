#used in Dockerfile.datadog.yml to configure connection with postgresql database
init_config:

#placeholders %%_%% will be replaced at runtime
instances:
  - host: %%POSTGRES_HOST%%
    port: %%POSTGRES_PORT%%
    username: %%POSTGRES_USER%%
    password: %%POSTGRES_PASSWORD%%
    dbname: %%POSTGRES_DBNAME%%
    tags:
      - "env:production"
      - "postgres_instance:main"
    collect_function_metrics: true
